            <div class="col-md-12 text-center">
                <h2>Twitter Timeline</h2>
                <br />
            </div>
        </div>

        <div class="row" data-bind="foreach: tweets">
            <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <!-- USER LIST START -->
                <div class="db-user-wrapper">
                    <ul class="media-list">
                        <li class="media">
                            <a href="#" class="pull-left">
                                <img data-bind="attr: {src: profile_picture}" class="img-thumbnail" style="min-height:100px;height:100px;" />
                            </a>
                            <div class="media-body">
                                <i class="user-name"><span data-bind="text: name"></span></i>

                                <p>
                                    <span data-bind="text: text">
                                </p>
                                <div data-bind="if: image_url">
                                  <img data-bind="attr: {src: image_url}" class="img-thumbnail" style="min-height:300px;height:300px;" alt = "" />
                                </div>
                                <p>
                                  <img src ="images/retweets.jpg" class="img-thumbnail" style="min-height:30px;height:30px;"/><span data-bind="text: retweets"></span>           <img src ="images/favorites.jpg" class="img-thumbnail" style="min-height:30px;height:30px;" /><span data-bind="text: fav"></span>
                                </p>
                            </div>
                        </li>
                    </ul>

                </div>
                <!-- USER LIST END -->
            </div>
        </div>
